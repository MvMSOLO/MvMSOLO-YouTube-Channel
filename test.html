<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
</head>
<body>
    <h1>Game Test</h1>
    <div id="testOutput"></div>
    
    <script>
        // Test if all required systems are available
        function testGameSystems() {
            const output = document.getElementById('testOutput');
            const results = [];
            
            // Test if core files load
            try {
                // Test basic functionality
                results.push('✅ Basic HTML loaded');
                
                // Test if we can create a simple game object
                if (typeof EpicClickerGame !== 'undefined') {
                    results.push('✅ EpicClickerGame class found');
                } else {
                    results.push('❌ EpicClickerGame class not found');
                }
                
                // Test if systems are available
                const testSystems = [
                    'SaveSystem', 'AudioSystem', 'ParticleSystem',
                    'ClickingSystem', 'ShopSystem', 'UpgradeSystem',
                    'InventorySystem', 'AchievementSystem', 'BossSystem',
                    'MinigameSystem', 'LeaderboardSystem', 'ChatSystem',
                    'DailySystem', 'PrestigeSystem', 'ModalSystem',
                    'NotificationSystem', 'AnimationSystem', 'HelperSystem',
                    'RandomSystem', 'EffectSystem'
                ];
                
                testSystems.forEach(systemName => {
                    if (typeof window[systemName] !== 'undefined') {
                        results.push(`✅ ${systemName} found`);
                    } else {
                        results.push(`❌ ${systemName} not found`);
                    }
                });
                
            } catch (error) {
                results.push(`❌ Error: ${error.message}`);
            }
            
            output.innerHTML = results.join('<br>');
        }
        
        // Run test after page loads
        window.addEventListener('load', testGameSystems);
    </script>
    
    <!-- Load game scripts -->
    <script src="js/core/game.js"></script>
    <script src="js/core/save.js"></script>
    <script src="js/core/audio.js"></script>
    <script src="js/systems/particles.js"></script>
    <script src="js/systems/clicking.js"></script>
    <script src="js/systems/shop.js"></script>
    <script src="js/systems/upgrades.js"></script>
    <script src="js/systems/inventory.js"></script>
    <script src="js/systems/achievements.js"></script>
    <script src="js/systems/bosses.js"></script>
    <script src="js/systems/minigames.js"></script>
    <script src="js/systems/placeholder-systems.js"></script>
    <script src="js/systems/utility-systems.js"></script>
    <script src="js/ui/modals.js"></script>
    <script src="js/ui/notifications.js"></script>
</body>
</html>
